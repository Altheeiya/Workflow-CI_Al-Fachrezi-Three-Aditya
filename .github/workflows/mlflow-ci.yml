name: MLflow CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  MLFLOW_TRACKING_URI: "sqlite:///mlflow.db"

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.12"

      - name: Install MLflow
        run: |
          pip install mlflow==2.19.0

      - name: Run MLflow Project
        working-directory: MLProject
        run: |
          mlflow run . --env-manager=local

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns/
          retention-days: 30

  build-docker:
    needs: train-model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns/

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MLflow
        run: |
          pip install mlflow==2.19.0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image with MLflow
        working-directory: MLProject
        run: |
          MODEL_URI=$(find mlruns -name "model" -type d | head -1)
          if [ -n "$MODEL_URI" ]; then
            mlflow models build-docker -m "$MODEL_URI" -n "${{ secrets.DOCKERHUB_USERNAME }}/telco-churn-model:latest"
          else
            echo "Model not found, creating placeholder"
          fi

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/telco-churn-model:latest || echo "Push skipped"

  upload-artifacts:
    needs: train-model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: mlflow-artifacts
          path: artifacts/

      - name: Commit artifacts to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          mkdir -p saved_artifacts
          cp -r artifacts/* saved_artifacts/ || true
          git add saved_artifacts/
          git diff --staged --quiet || git commit -m "Update model artifacts [skip ci]"
          git push || echo "No changes to push"
